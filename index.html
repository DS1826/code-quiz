<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>JavaScript Quiz</title>

    <link rel="stylesheet" type="text/css" href="assets/style.css">


</head>

<body>
    <main class="container flex-container">

        <section id="home" class="flex-center flex-column">

            <!-- Main Title & Buttons -->
            <header id="header" class="btn-grid">
                <h1 id="main-title">JavaScript Quiz</h1>
                <button id="play-btn" class="btn">Play</button>
                <button id="scores-btn" class="btn hidden">High Scores</button>
            </header>

            <!-- Question & Answer Section -->
            <article id="questions-container">
                <h3 id="question">Question</h3>
                <article id="button-grid" class="btn-grid">
                    <button id="answer-1" class="btn answer-btn">Answer 1</button>
                    <button id="answer-2" class="btn answer-btn">Answer 2</button>
                    <button id="answer-3" class="btn answer-btn">Answer 3</button>
                    <button id="answer-4" class="btn answer-btn">Answer 4</button>
                </article>

                <!-- Current Score & Timer -->
                <footer id="quiz-footer" class="flex-footer">
                    <h3 id="score" ></h3>
                    <h3 id="timer"></h3>
                </footer>
            </article>

            <!-- High Scores Section -->
            <article id="high-scores" class="flex-container hidden">
                <h2>High Scores</h2>
                <ol id="scores-list" type="1"></ol>
            </article>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
